name: PhoneAuth

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '15.x'
      
      
      - name: Installing surge
        run: npm install -g surge
     
      - name: Deploying on Surge
        run: surge ./ https://phoneauth-by-shahzad.surge.sh/ --token ${{secrets.SURGE_TOKEN}}
